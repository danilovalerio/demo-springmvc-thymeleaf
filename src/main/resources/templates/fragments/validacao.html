<html>
<head><meta charset="UTF-8"></head>
<body>
	<!-- Testa através do th:if se contém algum erro
		com o método hasAnyErrors verifica se algum campo não passou no teste de erro
	-->
 	<div th:if="${#fields.hasAnyErrors()}" th:fragment="validacao">	
		  <div class="alert alert-danger alert-dismissible fade show" role="alert">
		  <!-- método detailedErrors() armazena todos os erros detalhados nos campos  -->
		  <div th:each="error : ${#fields.detailedErrors()}">
		    <i class="oi oi-warning"></i>
		  	<span th:text="${error.message}"></span>
		  </div>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		</div>
	</div>			
</body>
</html>
